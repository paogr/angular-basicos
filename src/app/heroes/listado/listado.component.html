<p>listado de héroes</p>


<div>
    <button (click)="borrarPrimerHeroe()">
        Borrar Primer Héroe
    </button>
    <button (click)="borrarUltimoHeroe()">
        Borrar Último Héroe
    </button>
</div>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>
        Héroe borrado: <small>{{heroeBorrado}}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>Héroes</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i+1}}-{{heroe}}</li> <!--Heroes es el arreglo y heroe la referencia a cada uno de los elementos-->
</ul>
